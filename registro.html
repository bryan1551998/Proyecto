<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Proyecto</title>

    <!--Animate  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

</head>

<body>

    <!-- NAV -->
    <nav class="navbar navbar-light bg-light menuPrincipal">
        <h1 class="navbar-brand pt-4" id="tituloPagina">Ui Proyect</h1>
    </nav>

    <div class="sticky-top">
        <ul class="nav justify-content-center  menuPrincipal pb-4 " id="listadoPaginas">

            <li class="nav-item">
                <a class="nav-link active" href="/">INICIO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/#ofrecemos">SERVICIOS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/plantillas">PLANTILLAS</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/register">REGISTRARSE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">INICIAR SESION</a>
            </li>

        </ul>

    </div>


    <!-- Dinamic Content -->
    <div class="container">

        <div class="row justify-content-center">
            <div class="   col-sm-4   mt-5 mb-5">
                <h4 class="center">Iniciar sesión</h4>

                <form>

                    <div class="pt-1 pb-3">
                        <label for="userName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="userName">
                    </div>

                    <div class="pt-1 pb-3">
                        <label for="surname" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="surname">
                    </div>

                    <div class="pt-1 pb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="pt-1 pb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="pt-3 pb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento">
                    </div>

                    <div class="pt-1 pb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni">
                    </div>

                    <div class="pt-1 pb-3">
                        <label for="telf" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="telf">
                    </div>

                </form>

            </div>

        </div>
    </div>



    <!-- Foor content -->
    <div class="fixed-bottom" id="footer">
        <p style="color: rgb(231, 231, 231);" class="text-center p-1">Todos los derechos reservados 2022 @Copyright
        </p>
    </div>

    <script src="./JS/login.js"></script>




</body>


</html>
