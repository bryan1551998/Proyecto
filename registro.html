<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!--Animate  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

</head>

<body>

    <!-- NAV -->
    <nav class="navbar navbar-light bg-light menuPrincipal">
        <h1 class="navbar-brand pt-4" id="tituloPagina">Ui Proyect</h1>
    </nav>

    <div class="sticky-top">
        <ul class="nav justify-content-center  menuPrincipal pb-4 " id="listadoPaginas">

            <li class="nav-item">
                <a class="nav-link" href="./registro.html">REGISTRARSE</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="./login.html">INICIAR SESION</a>
            </li>

        </ul>

    </div>

    <!-- Dinamic Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="   col-sm-4   mt-5 mb-5">
                <h4 id="title" class="center">Registrarse</h4>

                <form>

                    <div class="pt-1 pb-3">
                        <label id="name" for="userName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="userName">
                    </div>

                    <div class="pt-1 pb-3">
                        <label id="apellido" for="surname" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="surname">
                    </div>

                    <div class="pt-1 pb-3">
                        <label id="pass" for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="pt-1 pb-3">
                        <label id="mail" for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="pt-3 pb-3">
                        <label id="birth" for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento">
                    </div>

                    <div class="pt-1 pb-3">
                        <label id="idNumber" for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni">
                    </div>

                    <div class="pt-1 pb-3">
                        <label id="tel" for="telf" class="form-label">Tel√©fono</label>
                        <input type="text" class="form-control" id="telf">
                    </div>

                </form>

                <button onclick="return validarCampos(), obtenerDatos()" class="btn btn-primary d-block m-auto">Enviar datos</button>

            </div>
        </div>
    </div>

    <div class="p-4 m-4">
        <button onclick="crearSesion()">Crear</button>
        <button onclick="mostrar()">Mostrar</button>
        <button onclick="alertCookie()">Modificar</button>
        <button onclick="cerrarSesion()">Elminar</button>
    </div>

    <!-- Foor content -->
    <div class=" fixed-bottom" id="footer">
        <p style="color: rgb(231, 231, 231);" class="text-center p-1">Todos los derechos reservados 2022
            @Copyright
        </p>
    </div>

    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="./js/preferedLanguage.js"></script>
</body>

</html>
